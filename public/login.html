<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Prod.AI</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="style.css" />
  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
  <!-- Seu auth.js -->
  <script src="auth.js" defer></script>
</head>
<body>
  <!-- Partículas de fundo -->
  <div class="particles"></div>

  <div class="container fade-in">
    <h1 class="logo">Prod.AI</h1>
    <p class="subtitle">Acesse sua conta</p>

    <div class="input-container">
      <input type="email"    id="email"    placeholder="Seu e-mail" autocomplete="username" />
      <input type="password" id="password" placeholder="Sua senha"   autocomplete="current-password" />
    </div>

    <div class="input-container" style="justify-content: center; gap:1rem; margin-top:1rem;">
      <button class="btn-plus"  type="button" onclick="login()">Entrar</button>
      <button class="btn"       type="button" onclick="register()">Cadastrar</button>
    </div>

    <hr style="margin:2rem 0; border-color: rgba(147,51,234,0.2)" />

    <p class="footer">
      Ainda não é Plus?
      <a 
        href="planos.html" 
        target="_blank" 
        rel="noopener noreferrer" 
        class="btn-plus" 
        style="display:inline-block; margin-top:0.5rem; padding:0.6rem 1rem; font-size:0.9rem;"
      >
        Assinar versão Plus
      </a>
    </p>
  </div>
</body>
</html>
