<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prod.AI – Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 400px;
      padding: 2rem;
      margin: 4rem auto;
      text-align: center;
    }
    .subtitle {
      color: rgba(255,255,255,0.7);
      margin-bottom: 1.5rem;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    .input-group input {
      width: 100%;
      padding: 0.9rem 1rem;
      border: 2px solid rgba(147, 51, 234,0.3);
      border-radius: 12px;
      background: rgba(10,10,25,0.8);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s;
    }
    .input-group input:focus {
      border-color: #9333ea;
      box-shadow: 0 0 0 3px rgba(147,51,234,0.2);
    }
    .button-group {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    .button-group .btn-main {
      flex: 1;
      min-width: 120px;
      margin: 0;
    }
    .btn-main {
      background: linear-gradient(90deg, #a259f7, #9333ea 60%, #6d28d9 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.9rem 1rem;
      min-width: 160px;
      margin-bottom: 0;
      margin-top: 0;
      margin-right: 0;
      margin-left: 0;
      box-shadow: 0 2px 16px 0 rgba(147,51,234,0.15);
      cursor: pointer;
      transition: 0.18s;
    }
    .btn-main:active {
      filter: brightness(0.95);
      transform: scale(0.98);
    }
    .error-message {
      background: rgba(255,0,0,0.2);
      color: #ff6961;
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
      font-weight: 600;
      text-align: center;
    }
    .error-message[style*="display: block"] {
      display: block !important;
    }
    #sms-section {
      display: none;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="particles"></div>

  <div class="container fade-in">
    <h1 class="logo">Prod.AI</h1>
    <p class="subtitle">Acesse sua conta</p>

    <div id="error-message" class="error-message"></div>

    <div class="input-group">
      <input id="email" type="email" placeholder="Seu e-mail" autocomplete="username" />
    </div>
    <div class="input-group">
      <input id="password" type="password" placeholder="Sua senha" autocomplete="current-password" />
    </div>
    <div class="input-group">
      <input id="phone" type="tel" placeholder="Seu celular (com DDD)" autocomplete="tel" />
    </div>

    <div id="recaptcha-container"></div>

    <div class="button-group">
      <button class="btn-main" onclick="login()">Entrar</button>
      <button class="btn-main" id="signUpBtn" onclick="signUp()">Cadastrar</button>
    </div>

    <!-- Seção para confirmação de SMS (aparece após enviar código SMS) -->
    <div id="sms-section">
      <p>Enviamos um código SMS para seu celular.<br>Digite o código para concluir o cadastro.</p>
      <div class="input-group">
        <input id="smsCode" type="text" placeholder="Código recebido por SMS" autocomplete="one-time-code" />
      </div>
      <button class="btn-main" onclick="confirmSMSCode()">Confirmar código</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
  <script src="auth.js"></script>
</body>
</html>
