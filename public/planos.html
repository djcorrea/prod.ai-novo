<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planos - Prod.AI Plus</title>
  <!-- Fonte Inter do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Corpo: fundo gradiente, centralizado */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    /* Container dos cards de plano */
    .plans {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1000px;
    }
    /* Estilo base de cada card */
    .plan-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
    }
    /* Destaque para o plano mais popular */
    .plan-card.popular {
      border: 2px solid #8b5cf6;
    }
    .plan-card.popular::before {
      content: 'Mais Popular';
      position: absolute;
      top: -10px;
      background: #8b5cf6;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
    }
    /* Título do plano */
    .plan-title {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    /* Preço */
    .plan-price {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .plan-price span {
      font-size: 1rem;
      color: rgba(255,255,255,0.7);
    }
    /* Lista de funcionalidades */
    .plan-features {
      list-style: none;
      margin-bottom: 1.5rem;
      width: 100%;
      text-align: left;
    }
    .plan-features li {
      margin-bottom: 0.5rem;
      padding-left: 1.2rem;
      position: relative;
    }
    .plan-features li::before {
      content: '✓';
      position: absolute;
      left: 0;
      color: #6ee7b7;
    }
    /* Botão de seleção */
    .plan-button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      background: #8b5cf6;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .plan-button:hover {
      background: #7c3aed;
    }
  </style>
</head>
<body>
  <div class="plans">
    <!-- Plano Gratuito -->
    <div class="plan-card">
      <h2 class="plan-title">Plano Gratuito</h2>
      <p class="plan-price">R$0<span>/mês</span></p>
      <ul class="plan-features">
        <li>Acesso limitado</li>
        <li>10 créditos/dia</li>
        <li>Suporte básico</li>
      </ul>
      <button class="plan-button">Selecionar</button>
    </div>

    <!-- Plano Plus (mais popular) -->
    <div class="plan-card popular">
      <h2 class="plan-title">Plano Plus</h2>
      <p class="plan-price">R$29<span>/mês</span></p>
      <ul class="plan-features">
        <li>Acesso ilimitado</li>
        <li>100 créditos/dia</li>
        <li>Suporte prioritário</li>
      </ul>
      <button class="plan-button">Selecionar</button>
    </div>

    <!-- Plano Pro -->
    <div class="plan-card">
      <h2 class="plan-title">Plano Pro</h2>
      <p class="plan-price">R$49<span>/mês</span></p>
      <ul class="plan-features">
        <li>Acesso ilimitado</li>
        <li>Créditos ilimitados</li>
        <li>Consultoria personalizada</li>
      </ul>
      <button class="plan-button">Selecionar</button>
    </div>
  </div>
</body>
</html>
